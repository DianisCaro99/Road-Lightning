    <script>var viewportmeta = document.querySelector('meta[name="viewport"]');
if (viewportmeta) {
  if (screen.width < 375) {
    var newScale = screen.width / 375;
    viewportmeta.content = 'width=375, minimum-scale=' + newScale + ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';
  } else {
    viewportmeta.content = 'width=device-width, maximum-scale=1.0, initial-scale=1.0';
  }
}</script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__center center"><a class="header__logo" href="index.html"><img class="header__pic header__pic_dark" src="img/logo-dark.png" alt="" /><img class="header__pic header__pic_light" src="img/logo-light.png" alt="" /></a>
          <div class="header__wrapper">
            <nav class="header__nav">
              <a class="header__link" href="downloads.html">Product</a>
              <a class="header__link" href="about-us.html">About Us</a>
              <a class="header__link active" href="contact.html">Contact</a>
            </nav>
            <picture class="header__preview">
              <source media="(max-width: 767px)" srcset="img/header-pic-mobile@2x.png, img/header-pic-mobile@2x.png 2x" /><img srcset="img/header-pic@2x.png 2x" src="img/header-pic.png" alt="" /></picture>
          </div><button class="header__burger"></button>
        </div>
      </header>
      <div class="contact">
        <div class="contact__center center">
          <div class="contact__bg">
            <div class="contact__preview"><img srcset="img/figures-2.1@2x.png 2x" src="img/figures-2.1.png" alt=""></div>
            <div class="contact__preview" data-aos="animation-translate-up" data-aos-duration="1000"><img srcset="img/figures-2.2@2x.png 2x" src="img/figures-2.2.png" alt=""></div>
            <div class="contact__preview" data-aos="animation-translate-down" data-aos-duration="1000" data-aos-delay="400"><img srcset="img/figures-2.3@2x.png 2x" src="img/figures-2.3.png" alt=""></div>
            <div class="contact__preview" data-aos="animation-translate-down" data-aos-duration="1000" data-aos-delay="800"><img srcset="img/figures-2.4@2x.png 2x" src="img/figures-2.4.png" alt=""></div>
            <div class="contact__preview"><img srcset="img/figures-2.5@2x.png 2x" src="img/figures-2.5.png" alt=""></div>
          </div>
          <div class="contact__wrap">
            <h1 class="contact__title h2" data-aos="animation-scale-top" data-aos-duration="600">Contact Us</h1>
            <div class="contact__info">Questions, problem reports, feedback</div>
            <form class="contact__form" action="https://formspree.io/f/mayaojpy" method="POST">
              <div class="field">
                <div class="field__label">Your email</div>
                <div class="field__wrap">
                <input class="field__input" type="email" placeholder="Enter your email" name="_replyto">
                </div>
              </div>
              <div class="field">
                <div class="field__label">Tell us what you need help with:</div>
                <div class="field__wrap">
                <textarea class="field__textarea" placeholder="Enter a topic, like “request a prototype...”" name="message"></textarea>
                </div>
              </div><button class="contact__btn btn btn_orange" type="submit">Send now</button>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__center center">
          <div class="footer__body">
            <div class="footer__wrap"><a class="footer__logo" href="index.html"><img class="footer__pic footer__pic_dark" src="img/logo-dark.png" alt="" /><img class="footer__pic footer__pic_light" src="img/logo-light.png" alt="" /></a>
            </div>
          </div>
          <div class="footer__bottom">
            <div class="footer__copyright">© Solo Inc. Designed by UI8 Team</div>
            <div class="footer__social"><a class="footer__link" href="about-us.html#"><svg class="icon icon-facebook">
                  <use xlink:href="img/sprite.svg#icon-facebook"></use>
                </svg></a><a class="footer__link" href="about-us.html#"><svg class="icon icon-twitter">
                  <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg></a><a class="footer__link" href="about-us.html#"><svg class="icon icon-instagram">
                  <use xlink:href="img/sprite.svg#icon-instagram"></use>
                </svg></a></div>
          </div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/svg4everybody.min.js"></script>
    <script src="js/lib/owl.carousel.min.js"></script>
    <script src="js/lib/jquery.magnific-popup.min.js"></script>
    <script src="js/lib/aos.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
